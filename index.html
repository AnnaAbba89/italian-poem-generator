<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>A1 Italian poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>A1 Italian poem generator</h1>
      </header>

      <main></main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of an Italian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          /><input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e Flower, Rome or Cheese</div>
      </div>
      <div class="poem hidden" id="poem">
        <br />
      </div>

        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
